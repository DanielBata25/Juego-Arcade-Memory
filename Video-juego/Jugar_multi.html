<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opcion de juego</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js" > </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fondodeloffcanv.css">
    <link rel="stylesheet" href="css/fondo_estrellado.css">
</head>
<body>

    <div class="container">
        <div class="space space-1"></div>
        <div class="space space-2"></div>
        <div class="space space-3"></div>
    </div>

    <div class=" container-2" >
        <div class="volume-control mt-4">
            <img src="img/normal.png" class="volumen img-fluid" id="playPauseBTN" onclick="playPause()">
            <div class="volu" >
                <label for="volume">Volumen:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" class="bar-volumen">
            </div>

            <button class="btn btn1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <img src="img/profile.png" id="avatar" class="perfilll" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                alt="">
                <div class="perfill">
                    <label for="perfill">Perfil</label>
                </div>

        </button>
        </div>
    </div>
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasExampleLabel">Perfil del Usuario</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        
        <!-- Nombre del usuario -->
        <div class="offcanvas-title" id="nombreUsuario">Cargando usuario...</div>
        
        <div class="offcanvas-body">
            <h5 class="offcanvas-title">Tu avatar actual:</h5>
            <img id="selected-avatar" src="img/iconos/avatarpelirojo.png" class="avatarraper" alt="Avatar actual">
            
            <h5 class="offcanvas-title">Elige un nuevo avatar:</h5>
            <button class="btn btn-2" type="button" onclick="selectAvatar('img/iconos/avatarraper.png')">
                <img src="img/iconos/avatarraper.png" class="avatarraper" alt="Avatar opción 1">
            </button>
            <button class="btn btn-2" type="button" onclick="selectAvatar('img/iconos/avatarmujer.png')">
                <img src="img/iconos/avatarmujer.png" class="avatarraper" alt="Avatar opción 2">
            </button>
            <button class="btn btn-2" type="button" onclick="selectAvatar('img/iconos/avatarpelirojo.png')">
                <img src="img/iconos/avatarpelirojo.png" class="avatarraper" alt="Avatar opción 3">
            </button>
            
            <div class="dropdown mt-3">
                <button class="btn btn-3" onclick="saveAvatar()" type="button">
                    Guardar Avatar
                </button>
                <!-- Botón para cerrar sesión -->
                <button class="btn btn-4" id="cerrarSesionButton" type="button">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>
    
    
    

    <div class="container text-center conta ">
        <h1 class="mt-5 text-center lola">ELIGE EL MODO DE JUEGO</h1>
        <br>
        <br>
        <div class="row">
            
            <div class="col-md-4 numeros1">
                <img src="img/patronmusical.png"data-bs-toggle="modal" data-bs-target="#planetaM" class="">
                <br><br>
                <div class="btn">
                    <a class="btn-5" href="dificultad/piano.html" role="button">patron musical</a>
                    </div>
            </div>
            <div class="col-md-4 numeros1">
                <img src="img/ordenarpalabras.png"data-bs-toggle="modal" data-bs-target="#planetaM" class="">
                <br><br>
                <div class="btn">
                    <a class="btn-5" href="dificultad/palabras.html" role="button">orden letras</a>
                    </div>
            </div>
            <div class="col-md-4 numeros2">
              <br>
                <img src="img/salamulti-removebg-preview.png"data-bs-toggle="modal" data-bs-target="#planetaN">
                <br><br>
                <div class="btn">

                <a class="btn-5" href="compartir_links/compartirsala.html" role="button"> multijugador</a>

                </div>
            </div> 
        </div>
    </div>
</div>

    <audio id="audio" autoplay>
        <source src="audio/Headlands _musica.mp3" type="audio/mpeg">
    </audio>
    

</body>

<script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<script src="sonidoInicio.js"></script>
<script src="registro/inicioSesion.js"></script>
<script src="js/perfil.js"></script>
<script src="js/fondo_estrellado.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="registro/cerrarSesion.js"></script>
</html>
