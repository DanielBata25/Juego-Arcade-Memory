<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>NOVATO</title>
    <script src="piano_novato.js" defer></script>
    <link rel="stylesheet" href="css/piano.css">
    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js" > </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fondodeloffcanv.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
</head>

<body>

    <div class="container">
        <div>
            <div class="space space-1"></div>
            <div class="space space-2"></div>
            <div class="space space-3"></div>
        </div>

        <div class=" container-2" >
            <button class="btn btn1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <img src="img/profile.png" id="avatar" class="perfilll" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                alt="">
                <div class="perfill">
                    <label for="perfill">Perfil</label>
                </div>

        </button>
        </div>
    </div>
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasExampleLabel">Perfil del Usuario</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        
        <!-- Nombre del usuario -->
        <div class="offcanvas-title" id="nombreUsuario">Cargando usuario...</div>
        
        <div class="offcanvas-body">
            <h5 class="offcanvas-title">Tu avatar actual:</h5>
            <img id="selected-avatar" src="img/iconos/avatarpelirojo.png" class="avatarraper" alt="Avatar actual">
            </div>
        </div>
    </div>

    <div class="content d-flex justify-content-center">
        <div id="temporizador" class="temporizador" style="display: none;">
            Tiempo restante: <span id="tiempo-restante">8</span> segundos
        </div>
    </div>
    

        <h1 class="text-center">Escucha el patrón musical</h1>
        <br><br>
        <div class="content d-flex justify-content-center">
            <div class="wrapper">
                <header>
                    <h2>Juego Del Piano</h2>
                    <div class="column volume-slider">
                        <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
                    </div>
                    <div class="column keys-checkbox input">
                        <span>Show Keys</span> <input type="checkbox" checked>
                    </div>
                  
                </header>
                <ul class="piano-keys">
                    <!-- Las teclas del piano se mantienen igual -->
                    <li class="key white" data-key="a"><span>a</span></li>
                    <li class="key black" data-key="w"><span>w</span></li>
                    <li class="key white" data-key="s"><span>s</span></li>
                    <li class="key black" data-key="e"><span>e</span></li>
                    <li class="key white" data-key="d"><span>d</span></li>
                    <li class="key white" data-key="f"><span>f</span></li>
                    <li class="key black" data-key="t"><span>t</span></li>
                    <li class="key white" data-key="g"><span>g</span></li>
                    <li class="key black" data-key="y"><span>y</span></li>
                    <li class="key white" data-key="h"><span>h</span></li>
                    <li class="key black" data-key="u"><span>u</span></li>
                    <li class="key white" data-key="j"><span>j</span></li>
                    <li class="key white" data-key="k"><span>k</span></li>
                    <li class="key black" data-key="o"><span>o</span></li>
                    <li class="key white" data-key="l"><span>l</span></li>
                    <li class="key black" data-key="p"><span>p</span></li>
                    <li class="key white" data-key=";"><span>;</span></li>
                </ul>
            </div>
        </div>

        <div class="container2 mt-5">
            <div class="row justify-content-end align-items-center"> <!-- Añadido justify-content-end -->
                <div class="col-md-1">
                    <div id="mensaje-motivador" class="mensaje-container2">
                        Aquí aparecerá un mensaje motivador.
                    </div>
                </div>
                <div class="col-md-3">
                    <img class="tamaño_betoven2" src="img/pianorrr.png" id="imagen" alt="Beethoven" />
                </div>
            </div>
        </div>

    <!-- Js Plugins -->

    
    <script src="js/fondo_estrellado.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="piano.js"></script>
    <script src="registro/inicioSesion.js"></script>
    <script src="js/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

 

</body>

</html>
