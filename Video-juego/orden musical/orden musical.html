<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="orden musical.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>instrumentos musicales Desordenados</title>
</head>
<body>
    <section id="pantalla-inicio" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>Ordena las letras y adivina el instrumento</h2>
                <button onclick="comenzarJuego()" class="btn btn-primary">JUGAR AHORA!</button>
            </div>
        </div>
    </section>
    <section id="pantalla-juego" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>Ordena las letras y adivina el instrumento musical</h2>

                <div class="contenedor-pais" id="pais">
                    <div class="letra">G</div>
                    <div class="letra">U</div>
                    <div class="letra">I</div>
                    <div class="letra">T</div>
                    <div class="letra">A</div>
                    <div class="letra">R</div>
                    <div class="letra">R</div>
                    <div class="letra">A</div>
                </div>

                <input type="text" id="paisIngresado" onkeyup="comparar()" class="form-control mt-3">

                <div id="myProgress">
                    <div id="myBar"></div>
                </div>

                <div class="acertadas mt-3">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span id="contador">0</span>
                </div>
            </div>
        </div>
    </section>
    <section id="pantalla-final" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>RESULTADO FINAL</h2>
                <h3 id="resultado">LOGRASTE DESCUBRIR <span id="acertadas">0</span>instrumentos musicales</h3>
                <button onclick="comenzarJuego()" class="btn btn-primary">JUGAR OTRA VEZ!</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
